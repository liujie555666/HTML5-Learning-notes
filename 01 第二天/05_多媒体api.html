<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<video src="fun.mp4" controls id="vi"></video>
<button>play</button>
<button>pause</button>
<button>load</button>
<script>
    var playBtn=document.querySelector("button");
  var video=document.getElementById("vi");
    playBtn.addEventListener("click",function () {
//        video.paused?video.play():video.pause();
        video.play();
    });
    var pausbtn=document.querySelectorAll("button")[1];
    pausbtn.addEventListener("click",function () {
        video.pause();
    });
    var loadbtn=document.querySelectorAll("button")[2];
    loadbtn.addEventListener("click",function () {
//        video.src="moive.ogg";
        video.load();
    })
    video.addEventListener("play",function () {

    video.addEventListener("load",function () {

    });

    video.addEventListener("timeupdate",function () {
        console.log(video.currentTime);
    });

    video.addEventListener("canplay",function () {
        alert("我可以播放了");
    });
    video.addEventListener("ended",function () {
        alert("播放完闭")
    })
</script>
</body>
</html>
