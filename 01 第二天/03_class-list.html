<script>
    (function () {
        //获取每一个li
        var liEles=document.querySelectorAll(".nav li");
        for(var i=0;i<liEles.length;i++){
            liEles[i].addEventListener("mouseover",function () {
                for(var m=0;m<liEles.length;m++){
                    liEles[m].classList.remove("act");
                }
                this.classList.add("act");
            });
        }
    })();
</script>
