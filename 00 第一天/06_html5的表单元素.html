<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单元素</title>
</head>
<body>
<form action="">
    <label>
        text: <input type="text" autofocus required/>
    </label>
    <label>
        email:
        <input type="email" required/>
    </label>
    <label>
        date: <input type="date" min="2016-08-22" max="2018-07-06">
    </label>
    <label>
        range: <input type="range" min="0" max="20" step="5"/>
    </label>
    <br/>
    <br/>
    <br/>
    <label>
        search: <input type="search" placeholder="搜索"/>
    </label>
    <label>
        color:
        <input type="color">
    </label>
    <label>
        tel: <input type="tel" placeholder="(010) 888-8888" pattern="^\(?\d{3}\)?[-\s]\d{3}[-\s]\d{4}.*?$ ">
    </label>
    <label>
        number:
        <input type="number"min="0" max="20" step="5"/>
    </label>
    <label>
        网址:
        <input type="url" required>
    </label>
    <label>
        time:
        <input type="time">
    </label>
    <br/>
    <br/>
    <br/>
    <label>
        datetime:
        <input type="datetime">
    </label>
    <label>
        <input type="submit">
    </label>
</form>
</body>
</html>
