<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>应用程序标签</title>
</head>
<body>
<input type="text" list="input-list">
<!--datalist-数据列表-需要载体-->
<datalist id="input-list">
    <option value="老马"></option>
    <option value="老王"></option>
</datalist>
<!--状态指示器-->
<progress></progress>
<progress value=".1" style="width: 300px;height:60px" ></progress>
<!--如果不设max值-状态指示器的默认值是0到1-->
<progress value=".15" max="10"></progress>
</body>
</html>
