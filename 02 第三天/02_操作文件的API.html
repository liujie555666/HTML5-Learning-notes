<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="container">
    <form action="">
        <input type="file" id="input_file" multiple/>
        <button type="button" class="btn btn-default">选择文件</button>
        <button type="button" class="btn btn-default">读取文件列表</button>
        <ul id="filelist">
        </ul>
    </form>
</div>
<script>
    (function () {
        var filelist=document.querySelector("#filelist");
        var inputflie=document.querySelector("#input_file");
        var btnSelect=document.querySelector("button");
        var btnRed=document.querySelectorAll("button")[1];
        btnSelect.addEventListener("click",function (e) {
           inputflie.click();
            e.preventDefault();
        });
        //点击过后,我们要拿到我们读取文件的属性

//                li.innerHTML="<h5>"+files[i].name+"</h5>"+"<p>"+files[i].lastModifiedDate.toDateString()+"    "+files[i].lastModifiedDate.toLocaleTimeString()+"   "+(files[i].size/1024).toFixed(2)+"kb"+"</p>";
//                filelist.appendChild(li);
//            }
//            e.preventDefault();
//        });

        //选择完成自动获取
        inputflie.addEventListener("change",function () {
            var files=inputflie.files;
            for(var i=0;i<files.length;i++){
                var li=document.createElement("li");
                li.innerHTML="<h5>"+files[i].name+"</h5>"+"<p>"+files[i].lastModifiedDate.toDateString()+"    "+files[i].lastModifiedDate.toLocaleTimeString()+"   "+(files[i].size/1024/1024).toFixed(2)+"MB"+"</p>";
                filelist.appendChild(li);
            }
        })

    })();
</script>

</body>
</html>
